spring:
  profiles:
    active: dev
  application:
    name: gateway-server
  cloud:
    nacos:
      discovery:
        server-addr: 123.56.133.1:8848
        namespace: b9f91837-f177-4949-905e-2c20d1fec18e
      config:
        server-addr: 123.56.133.1:8848
        file-extension: yaml
        namespace: b9f91837-f177-4949-905e-2c20d1fec18e
    loadbalancer:
      ribbon:
        enable: false
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        # Nacos 路由配置
        - id: router01
          uri: lb://nacos-server
          predicates:
            - Path=/nacos/api/**
        # mybatis-pus 路由配置
        - id: route-mybatisplus
          uri: lb://mybatisplus-server
          predicates:
            - Path=/mybatisplus/api/**
        # openfeign 路由配置
        - id: route-openfeign
          uri: lb://openfeign-server
          predicates:
            - Path=/openfeign/api/**
        # log 路由配置
        - id: route-log
          uri: lb://log-server
          predicates:
            - Path=/log/api/**